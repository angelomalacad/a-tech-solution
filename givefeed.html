<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div style="max-width: 600px; margin: 20px auto; background-color: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px;">
        <h2 style="text-align: center; color: #333;">Feedback Form</h2>
        <p style="text-align: center; color: #666;">We appreciate your feedback to improve our service.</p>
        
        <form action="#" method="post" style="margin-top: 20px;">
            <label for="name" style="display: block; margin-bottom: 5px; color: #333;">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your full name" 
                style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
    
            <label for="email" style="display: block; margin-bottom: 5px; color: #333;">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email address" 
                style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
    
            <label for="rating" style="display: block; margin-bottom: 5px; color: #333;">Rate Us:</label>
            <select id="rating" name="rating" 
                style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
                <option value="Excellent">Excellent</option>
                <option value="Good">Good</option>
                <option value="Average">Average</option>
                <option value="Poor">Poor</option>  
            </select>
    
            <label for="feedback" style="display: block; margin-bottom: 5px; color: #333;">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Write your feedback here" 
                style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;"></textarea>
         
                <a href="thanks.html"><input type="button" style="background-color: #10e931; border-radius: 20px; padding: 10px 20px; " name="Submit" value="Submit">
            
        
        </form>
    </div>
</body>
</html>
